<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player - Enjoy the Tunes!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Jua&family=Lexend:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="hero">
        <aside class="sidebar">
            <div class="logo">
                <img class="logoimg" src="assets/icons/music_logo.svg" alt="Music Logo" />
                <div class="logotext">Music</div>
            </div>
            <hr class="logosupport" />
            <nav class="vnav">
                <div class="vnavitem">
                    <p class="vnav-section">MENU</p>
                    <ul>
                        <li><i class="fas fa-compass"></i><span> Explore</span></li>
                        <li><i class="fas fa-music"></i><span> Genres</span></li>
                        <li><i class="fas fa-compact-disc"></i><span> Albums</span></li>
                        <li><i class="fas fa-user"></i><span> Artists</span></li>
                    </ul>
                </div>
                <div class="vnavitem">
                    <p class="vnav-section">PLAYLIST</p>
                    <ul>
                        <li><i class="fas fa-plus-circle"></i><span> Create New</span></li>
                    </ul>
                </div>
                <hr class="playlistend" />
            </nav>
            <div class="volcontrol">
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" id="volume-slider" min="0" max="100" value="30" aria-label="Volume slider" />
            </div>
        </aside>

        <main class="main">
            <div class="header">
                <nav class="headnav">
                    <h3 data-target="musiccont">MUSIC</h3>
                    <h3 data-target="reelcont">REELS</h3>
                    <h3 data-target="videocont">VIDEOS</h3>
                </nav>
                <div class="stuff">
                    <div class="searchbar">
                        <i class="fas fa-search search-icon"></i>
                        <input type="search" class="search-input" placeholder="Type here to search"
                            aria-label="Search" />
                    </div>
                    <div class="pfpbar">
                        <div class="profileoptions">
                            <button aria-label="Notifications" class="icon-button notification-btn">
                                <i class="fas fa-bell"></i>
                                <span class="notification-dot"></span>
                            </button>
                            <button aria-label="Settings" class="icon-button">
                                <i class="fas fa-cog"></i>
                            </button>
                        </div>
                        <div class="profile">
                            <img class="pfp" src="assets/images/pfp.jpg" alt="Profile Picture" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="musiccont">
                <div class="music-banner">
                    <div class="background-wrapper">
                        <div class="background-blur bg1 banner-bg" id="bg1"></div>
                        <div class="background-blur bg2 banner-bg" id="bg2"></div>
                    </div>

                    <div class="content">
                        <h1 id="bannertitle" class="title">Song Name</h1>
                        <div class="buttons">
                            <button class="listen-btn">Listen Now</button>
                            <button class="heart-btn" aria-label="Add to favorites">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                    </div>

                    <div class="slider-dots">
                        <span class="dot active"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>

                <div class="songcont">
                    <h2 class="cont-title">Songs</h2>
                    <div class="card-container" id="card-cont"></div>
                </div>

                <div class="musicplayer">
                    <img id="musiccover" src="assets/images/cover1.jpg" alt="musiccover" class="cover" />
                    <h3 id="mastersongName" class="song-title">Song 1</h3>

                    <div class="time">
                        <span id="time">0:00</span> / <span id="duration">0:00</span>
                    </div>

                    <div class="player-nav">
                        <button id="heartfill" class="heartfill hidy" aria-label="Unlike"><i class="fa-solid fa-heart"
                                style="color: #ff0550;"></i></button>
                        <button id="heartout" class="heartout" aria-label="Like"><i
                                class="fa-regular fa-heart"></i></button>
                        <button class="playlistadder" aria-label="Add to playlist"><i
                                class="fa-solid fa-plus"></i></button>
                        <button aria-label="Timer"><i class="fa-solid fa-hourglass-start"></i></button>
                        <button aria-label="More"><i class="fa-solid fa-ellipsis"></i></button>
                    </div>

                    <input type="range" min="0" max="100" value="30" id="myProgressBar" class="myProgressBar"
                        aria-label="Song progress slider" />

                    <div class="controls">
                        <button id="shuffle-button" aria-label="Shuffle"><i class="fa-solid fa-random"></i></button>
                        <button id="prev" aria-label="Previous"><i class="fa-solid fa-backward-step"></i></button>
                        <button id="masterplay" class="play-button" aria-label="Play"><i id="masterplayicon"
                                class="fa-solid fa-play"></i></button>
                        <button id="masterpause" class="play-button hidy" aria-label="Pause"><i id="masterpauseicon"
                                class="fa-solid fa-pause"></i></button>
                        <button id="next" aria-label="Next"><i class="fa-solid fa-forward-step"></i></button>
                        <button id="loop-button" aria-label="Loop"><i class="fa-solid fa-repeat"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
